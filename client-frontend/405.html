<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Non Trouvée</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 120px;
            color: #FF3838;
            margin: 0;
            font-weight: bold;
        }
        .error-text {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        .home-button {
            padding: 12px 30px;
            background: #FF3838;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-text">Oops! Page non trouvée</p>
        <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="/SFE-Project/client-frontend/index-4.html" class="home-button">Retour à l'accueil</a>
    </div>
</body>
</html>
